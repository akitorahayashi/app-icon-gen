name: Run Unit Tests

on:
  workflow_call:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'
          
      - name: Install dependencies
        run: dart pub get
        
      - name: Set shell script permissions
        run: chmod +x app-icon-gen.sh
        
      - name: Run platform tests
        run: dart test 